<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="/src/style.css">
  <title>Vite App</title>
</head>

<body>
  <main class="w-screen h-screen">
    <div id="bgImage" class="image">

      <button onclick="bigclick()" class="cursor-pointer transition-all duration-50 clicker active:scale-75 active:rotate-12 ">
        
      <img src="src/image/button.png" alt="button" width="450" height= "150"/>
       
      </button>

    </div>
    <div class="upgrades bg-red-900">



    </div>


    <div class="skills bg-lime-800">
      <h1 class="text-2xl text-white font-light">Pooker Face skills</h1> 
      <button onclick="buyPokerFaceskill()" class="bg-lime-800 cursor-pointer transition-all duration-50 clicker active:scale-75 active:rotate-12 ">
       
        <div class="flex">
        <img src="src/image/pokerface.png" width="100" height="100" />
      </div>
        <div class="fire">
    
        <p id="plevel" class="text-1xl text-white font-light "> Level 00 </p>
        
        <p class="text-1xl text-white font-light ">Cost:100 </p>
      </div>
      </button>

    </div>

    <button onclick="buyLucksskill()" class="bg-lime-800 cursor-pointer transition-all duration-50 clicker active:scale-75 active:rotate-12 ">
      <img src="/src/images/characters/maelle.webp">
      <div>
        <h2>Lucks skill</h2>
        <p id="lLevel">Level 00</p>
        <p>Cost: 10000 lp</p>
      </div>
    </button>

  


    <div class="points bg-yellow-100">

      <h1 id="pointCounter" class="text-4xl font-extrabold text-amber-300 text-center font-sans"> 0  Coins</h1>
    </div>


    <div class="skills_shop bg-yellow-100"></div>


    <div class="game_shop bg-yellow-100"></div>

  </main>
  <script src="/src/main.js"></script>




</body>

</html>
